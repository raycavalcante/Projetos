<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="author" content="Ray santos">
    <meta name="descripition" content="meu primeiro projeto de login">
    <meta name="keywords" content="site, html, projeto login">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/5087/5087607.png">
</head>
<body>
   <div class="container">
        <form class="formulario" action="cadastro.js">
            <fieldset>
                <legend>Login</legend>
                <main>
                    <label class="email" for="email">Email: </label>
                    <input class="email" type="email" name="email" required placeholder="ex: email@mail.com" autofocus
                        autocomplete="off">

                    <label class="senha" for="senha">Senha: </label>
                    <input class="senha" type="password" required placeholder="Digite sua senha">
                </main>
                <section class="botoes">
                    <button class="botao" type="submit">Enviar</button>
                    <button class="botao" type="reset">Limpar</button>
                </section>
                <a target="_blank"
                    href="https://accounts.google.com/v3/signin/identifier?hl=pt-BR&ifkv=ASKV5MgBgw-XAunPtYT8I3R1D9NKFDP4JPhGsLOm8cyGWPikj8dSKScB-h7sMDAFms5mZLwStIjNMg&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1832500765%3A1745969107772043">
                    <img class="logo"
                        src="https://img2.gratispng.com/20240216/tgc/transparent-google-logo-google-logo-in-black-circle-colorful-1710875587150.webp"
                        alt="logo do Google"></a>
            </fieldset>
        </form>
    </div>
</body>
</html>
